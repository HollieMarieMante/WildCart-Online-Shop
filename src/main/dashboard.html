    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #000;
        }
        .sub-header {
            background-color: #f8f9fa;
            color: #000;
        }
        .card {
            height: 100%;
            background-color: #222;
            border: none;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0;
        }
        .btn-custom {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
        @media (max-width: 991px) {
            .navbar-nav {
                margin-top: 1rem;
            }
            .form-inline {
